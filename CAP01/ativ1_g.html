<meta charset="UTF-8">
<script>
    maiorNum=Number(0)

    for(var i=1; i<=7;i++){
        let num=Number(prompt(`Digite o número ${i}:\n`))
        if(i===1){
            maiorNum=num
        }
        else if(num>=maiorNum){
            maiorNum=num
        }
    }
    alert(`O maior número dessa sequência foi: ${maiorNum}`)
</script>
